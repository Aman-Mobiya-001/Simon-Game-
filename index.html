<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div>
            <div class="div1 box" type="button" id="div1">1</div>
            <div class="div2 box" type="button" id="div2">2</div>
        </div> 
        <div>
            <div class="div3 box" type="button" id="div3">3</div>
            <div class="div4 box" type="button" id="div4">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
